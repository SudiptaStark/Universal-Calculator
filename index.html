                </div>
                <div>
                    <button class="number">4</button><button class="number">5</button><button class="number">6</button><button class="primaryfunctions">-</button><button value="cbrt">&#8731;</button><button value="log">log</button><button value="fact">!</button>
                </div>
                <div>
                    <button class="number">1</button><button class="number">2</button><button class="number">3</button><button class="primaryfunctions">+</button><button value="percent">%</button><button value="pi">&pi;</button><button value = 'e'>e</button>
